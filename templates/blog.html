{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
    {% for page in section.pages %}
        <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
        {% if page.taxonomies.tags %}
            Tags :
            {% for tag in page.taxonomies.tags %}
                {{ tag }}
            {% endfor %}
        {% endif %}
  {% endfor %}
</ul>
{% endblock content %}
